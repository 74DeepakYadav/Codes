<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registeration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Create New Account</h3>
    <form>
        <fieldset>
            <legend>Student Info</legend>
            <label for="name">Name: </label><input id="name" type="text" placeholder="Enter Your Name"><br>
            <label for="roll-no">ID / Roll No: </label><input id="roll-no" type="number" placeholder="Enter Your ID/Roll No"><br>
            <label for="dob">Date of Birth: </label><input id="dob" type="date"><br>
            <label for="email">Email: </label><input id="email" type="email" placeholder="Enter Your Email"><br>
            <label for="phone">Phone No: </label><input id="phone" type="phone" placeholder="Enter Your Phone No">
        </fieldset>
        <fieldset>
            <legend>Registeration Info</legend>
            <label for="username">Username: </label><input id="username" type="text" placeholder="Enter A Username"><br>
            <label for="password">Password: </label><input id="password" type="password" placeholder="Enter A Password"><br>
            <label for="cpassword">Confirm Password: </label><input id="cpassword" type="password" placeholder="Confirm Your Password">
        </fieldset>
        <button>Register</button>
    </form>
</body>
</html>
