<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Log In To Existing Account</h3>
    <form>
        <fieldset>
            <legend>Log In Info</legend>
            <label for="username">Username: </label><input id="username" type="text" placeholder="Enter A Username"><br>
            <label for="password">Password: </label><input id="password" type="password" placeholder="Enter A Password"><br>
        </fieldset>
        <button>Log In</button>
        <fieldset><legend>OR</legend>
        <a href="registration.html"><span>Create New Account</span></a>
    </fieldset>
    </form>
</body>
</html>
